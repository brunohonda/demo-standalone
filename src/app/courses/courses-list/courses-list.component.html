<header>
  <h2>Lista de Cursos</h2>
  <a [routerLink]="['..', 'new']">Novo</a>
</header>

<div *ngIf="courses$ | async as courses; else errorTemplate">
  <ul *ngIf="courses.length > 0; else emptyTemplate" >
    <li *ngFor="let course of courses">{{ course.name | titlecase }}</li>
  </ul>
</div>

<ng-template #errorTemplate>
  <p>Erro ao consultar cursos</p>
</ng-template>

<ng-template #emptyTemplate>
  <app-empty resource="curso"></app-empty>
</ng-template>
